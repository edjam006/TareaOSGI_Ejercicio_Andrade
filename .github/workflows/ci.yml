name: CI Spring Boot Debug

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Construimos el proyecto
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # --- DETECTIVE ---
    # Este paso buscará dónde rayos se creó el .jar y nos mostrará la estructura de carpetas
    - name: Find JAR file
      run: |
        echo "--> Buscando archivos .jar en todo el proyecto:"
        find . -type f -name "*.jar"
        echo "--> Listando carpetas:"
        ls -R

    # Intentamos construir Docker SOLO si el jar está en la raíz (si no, fallará, pero ya sabremos por qué)
    - name: Build Docker image
      run: docker build -t myapp:latest .
